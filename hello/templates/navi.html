<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | {% block title %}{% endblock title %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background: linear-gradient(135deg, #00bcd4, #0288d1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar .logo {
            font-size: 1.8em;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 12px 18px;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }

        .navbar a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0%;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .menu {
                width: 100%;
                justify-content: space-around;
                margin-top: 15px;
            }

            .navbar a {
                padding: 12px 20px;
            }
        }

        /* Fade-in Animation for Logo */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" id="greeting">Loading...</div>
        <div class="menu">
            <a href="/home">Home</a>
            <a href="/about">About Me </a>
            <a href="/skill">Skill</a>
            <a href="/contact">Contact Me</a>
        </div>
    </div>
    {% block body %}{% endblock body %}

    <script>
        // Function to get the current time of day and set the greeting
        function setGreeting() {
            const hours = new Date().getHours();
            let greeting = '';

            if (hours >= 5 && hours < 12) {
                greeting = 'Good Morning';
            } else if (hours >= 12 && hours < 18) {
                greeting = 'Good Afternoon';
            } else {
                greeting = 'Good Evening';
            }

            document.getElementById('greeting').textContent = greeting;
        }

        // Call the function to set the greeting when the page loads
        setGreeting();
    </script>
</body>
</html>
