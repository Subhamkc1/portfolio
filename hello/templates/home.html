{% extends "navi.html" %}
{% block title %} Home page {% endblock title %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            overflow-x: hidden;
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
            background: linear-gradient(135deg, #ff4081, #3f51b5);
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 2s ease-in-out;
            position: relative;
            margin-top: -30px;
        }
        .hero img {
            border-radius: 50%;
            width: 220px;
            height: 220px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: pulse 3s infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hero img:hover {
            transform: scale(1.1);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
            color: #fff;
            animation: fadeInUp 2s ease-in-out;
            letter-spacing: 2px;
        }
        .hero p {
            font-size: 1.6rem;
            margin-top: 1rem;
            font-style: italic;
            animation: fadeInUp 2.5s ease-in-out;
            letter-spacing: 1px;
            color: #e0e0e0;
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 3s ease-in-out;
        }
        footer p {
            font-size: 1.1rem;
        }

        /* Keyframe Animations */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

    </style>
</head>
<body>
    <div class="hero">
        <div>
            <img src="/static/1.jpg" alt="My Photo">
            <h1>Hello, I'm SUBHAM K.C.</h1>
            <p>Aspiring Developer | Creative Thinker | Problem Solver</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Subham k.c. All Rights Reserved.</p>
    </footer>
</body>
</html>

{% endblock body %}
